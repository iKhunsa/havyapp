services:
  app:
    image: ghcr.io/ikhunsa/havyapp:${TAG:-v1.0.6}
    pull_policy: always
    container_name: havyapp_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-18743}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      STATIC_DIR: /app/public
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:18743}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - havyapp_net

networks:
  havyapp_net:
    driver: bridge
